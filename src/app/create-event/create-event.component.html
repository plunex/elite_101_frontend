<div class="container mt-5">

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="card col-lg-8">
            <h1 class="text-center mt-3 font-weight-bolder" style="font-size: 2em;">Create Event</h1>
            <form class="mt-4 mb-3">
                <div class="custom-file">
                    <input type="file" class="form-control" id="image" (change)="fileUpload($event)" accept=".jpg, .png, jpeg">
                    <!-- <label class="custom-file-label" for="image">Choose file</label> -->
                    <small *ngIf="errorImage" class="text-danger"> {{ errorImage }} </small>
                </div>
                <div class="form-group">
                    <input type="text" id="event_name" class="form-control" placeholder="Event Name">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="time">Start Time</label>
                    <input type="time" id="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="endtime">End Time</label>
                    <input type="time" id="endtime" class="form-control">
                </div>
                <div class="form-group">
                    <textarea class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <input type="submit" value="Create" class="btn btn-danger">
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>

</div>
