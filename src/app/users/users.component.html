<div class="container mt-5">
    <h1>All Users</h1>
    <div class="row">
        <div class="col-lg-3 mt-sm-2 mt-md-2" *ngFor="let user of users$">
            <mat-card class="">
                <mat-card-header>
                  <div mat-card-avatar class="border border-danger rounded-circle" 
                  [ngStyle]="{'background-image': 'url('+ user.image +')', 'background-size': 'cover' }"></div>
                  <mat-card-title> {{user.name }} </mat-card-title>
                  <mat-card-subtitle style="font-size: 0.9em;">{{user.email }}</mat-card-subtitle>
                </mat-card-header>
                <div class="text-center">
                  <img mat-card-image  [src]="user.image" [alt]="user.name" 
                  class="">
                </div>
                <mat-card-content>
                  <p>
                    
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button class="btn btn-danger">
                    <i class="material-icons">delete</i>
                  </button>
                  <button mat-button class="btn btn-warning">
                    <i class="material-icons">edit</i>
                    edit
                  </button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
