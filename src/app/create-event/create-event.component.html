<div class="container mt-5">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="card col-lg-8">
            <h1 class="text-center mt-3 font-weight-bolder" style="font-size: 2em;">Create Event</h1>
            <form class="mt-3 mb-3" novalidate [formGroup] = "createEventForm" (submit) = "createEvent()">
                <div class="custom-file" *ngIf="!imageUrl">
                    <input type="file" class="form-control" formControlName="bannerUrl" id="image" (change)="fileUpload($event)" accept="image/*">
                    <small *ngIf="errorImage" class="text-danger"> {{ errorImage }} </small>
                </div>
                <div [hidden]="!imageUrl" class="text-center">
                    <img [src]="imageUrl" id="bannerImage" width="100%" alt="Event Image">
                    <span class="material-icons delete-icon text-danger" (click) = "deleteBanner()">
                        delete
                    </span>
                </div>
                <div class="form-group">
                    <input type="text" id="event_name" class="form-control" formControlName="title" placeholder="Event Name">
                </div>
                <div class="form-group">
                    <label for="time">Start Time</label>
                    <input type="time" id="time" class="form-control" formControlName="startTime">
                </div>
                <div class="form-group">
                    <label for="endtime">End Time</label>
                    <input type='time' id="endtime" class="form-control" formControlName="endTime">
                </div>
                <div class="form-group">
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
                <div class="text-center">
                    <input type="submit" value="Create" class="btn btn-danger">
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>

</div>
