<div class="container mt-5">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card card-border">
                <form action="" novalidate class="m-5">
                    <h3 class="text-center">Register User</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email">
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password">
                    </div>

                    <div class="form-group">
                        <label for="cpassword">Confirm Password</label>
                        <input id="cpassword" class="form-control" type="password">
                    </div>
    
                    <div class="text-center">
                        <input type="button" class="btn btn-danger" value="Sign Up">
                    </div>
                    <!-- <p class="text-center">I already have an account? <a class="text-danger" [routerLink]="['/login']">Sign In</a></p> -->
                </form>
            </div>
        </div>
        <div class="col-lg-2"></div>
</div>
