<div class="container mt-5">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="card card-border">
                    <form action="" novalidate class="m-5">
                        <h3 class="text-center">Change Password</h3>
                        <div class="form-group">
                            <label for="password">Old Password</label>
                            <input id="password" class="form-control" type="password">
                        </div>
        
                        <div class="form-group">
                            <label for="npassword">New Password</label>
                            <input id="npassword" class="form-control" type="password">
                        </div>

                        <div class="form-group">
                            <label for="cpassword">Confirm Password</label>
                            <input id="cpassword" class="form-control" type="password">
                        </div>
        
                        <div class="text-center">
                            <input type="submit" class="btn btn-danger" value="Change">
                        </div>
                        <!-- <p class="text-center">I don't have an account? <a class="red-text" [routerLink]="['/register']">Sign Up</a></p> -->
                    </form>
                </div>
            </div>
            <div class="col-lg-2 "></div>
        </div>
    </div>
</div>
