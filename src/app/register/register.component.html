<div class="container mt-5">
    <div class="row">
        <div class="col l3"></div>
        <div class="col l6">
            <div class="card card-border">
                <form action="" novalidate class="m-5">
                    <h3 class="center">Sign in</h3>
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input id="name" type="text">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email">
                        <label for="email">Email</label>
                    </div>
    
                    <div class="input-field">
                        <i class="material-icons prefix">password</i>
                        <input id="password" type="password">
                        <label for="password">Password</label>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">password</i>
                        <input id="cpassword" type="password">
                        <label for="cpassword">Confirm Password</label>
                    </div>
    
                    <div class="text-center">
                        <input type="button" class="btn red" value="Sign Up">
                    </div>
                    <p class="center">I already have an account? <a class="red-text" [routerLink]="['/login']">Sign In</a></p>
                </form>
            </div>
        </div>
        <div class="col l3"></div>
</div>
